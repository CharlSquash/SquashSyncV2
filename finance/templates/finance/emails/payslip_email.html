<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Payslip</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 600px; margin: 20px auto; background-color: #ffffff;
            border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden;
        }
        .header {
            background-color: #004085; color: #ffffff; padding: 20px; text-align: center;
        }
        .header h1 { margin: 0; font-size: 24px; }
        .body { padding: 30px; line-height: 1.6; color: #333; }
        .body p { margin: 0 0 15px; }
        .footer {
            background-color: #f8f9fa; padding: 20px; text-align: center;
            font-size: 12px; color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SquashSync</h1>
        </div>
        <div class="body">
            <p>Hi {{ coach_name }},</p>
            <p>Your payslip for the period **{{ period }}** is attached to this email.</p>
            <p>If you have any questions, please contact the academy administration.</p>
            <p>Thank you,<br>The SquashSync Team</p>
        </div>
        <div class="footer">
            <p>&copy; {% now "Y" %} SquashSync. This is an automated message.</p>
        </div>
    </div>
</body>
</html>
