{% extends "todo/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add New Project{% endblock %}

{% block content %}
<h1>Add a new Project</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>
        <button type="submit" class="btn btn-primary">Create Project</button>
    </p>
</form>
{% endblock %}
