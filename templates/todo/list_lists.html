{% extends "todo/base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1>Projects</h1>
<p>{{ task_count }} tasks in {{ lists.count }} projects</p>

{% for list in lists %}
<div class="card mb-3">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <a href="{% url 'todo:list_detail' list.id list.slug %}">{{ list.name }}</a>
        </h5>
    </div>

</div>
{% empty %}
<p>No projects found.</p>
{% endfor %}

<p>
    <a href="{% url 'add_list_custom' %}" class="btn btn-primary">Create new Project</a>
</p>

{% endblock %}
