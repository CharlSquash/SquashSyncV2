{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Accept Invitation - SquashSync{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create Your Coach Account</h2>
                <p class="text-center text-muted">Complete the form below to accept your invitation to join SquashSync.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
